<!DOCTYPE html >
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Calcular Total</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b866bc2ef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/calculo.css">
  </head>
  <body>
    <div class="contenedor">
      <div class="principal">
        <img src="./assets/img/WhatsApp Image 2022-06-15 at 2.51.35 AM.jpeg" alt="">
        <h1>Laptop Gamer AMD</h1>
        <div class="cantidad">
          <input id="cantidad" placeholder="Cantidad"></input>
        </div>
        <div class="color">
          <input placeholder="Color" id="color"></input>
        </div>
        <div class="precio">
          <h3>Precio: <span id="precio" value="400000">400000</span></h3>
        </div>
        <div class="total">
          <button type="button" class="btn btn-light" onclick="calcularTotal()">Calcular Total</button>
        </div>
      </div>
      <div class="resumen">
        <h3>Total: <span id="total"></span></h3>
        <h3>Cantidad: <span id="cantidad_resultado"></span></h3>
        <h3>Color:</h3>
        <div style="text-align: center;">
          <div id="color_notebook" class="color_notebook"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
